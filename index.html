<!DOCTYPE html>
<html>
    <head>
        <title>Proiect Vizualizare date</title>
        <link href="style.css" rel="stylesheet">
        <link href='http://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900italic,900' rel='stylesheet' type='text/css'>
    </head>
    <body class="background">
        <script src="script.js"></script>
        <div>
            <h1>Vizualizare date</h1>
        </div>
        <br>
        <br>
        <h2>Grafic evolutie</h2>
        <div>
            <svg id="svg">
                <text y="15" id="text" class="text"></text>
                <g id="bars"></g>
            </svg>
        </div>
        <br>
        <label class="align_center" for="indicator-dropdown">Alege un indicator:</label>
        <select name="indicator" id="indicator-dropdown" class="align_center"></select>
        <br>
        <label class="align_center" for="country-dropdown">Alege o tara:</label>
        <select name="country" id="country-dropdown" class="align_center"></select>
        <br>
        <button class="align_center button" id="btnShowGraph" type="button" onclick="showEvolutionGraphic()">Afisare histograma</button>
        <br>
        <br>
        <br>
        <h2>Grafic cu bule</h2>
        <br>
        <canvas id="canvas" width="800" height="400"></canvas>
        <br>
        <label class="align_center" for="years-dropdown">Alege un an:</label>
        <select name="years" id="years-dropdown" class="align_center"></select>
        <br>
        <button class="align_center button" id="btnBubbleChart" type="button" onclick="showBubbleChart()">Afisare grafic cu bule</button>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
    </body>
</html>
